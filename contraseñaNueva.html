<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <link rel="stylesheet" href="css/contraseñaNueva.css">
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting
            document.getElementById('success-message').style.display = 'block'; // Show success message
        });
    });
    </script>
</head>
<body>
    <h2>Cambiar Contraseña</h2>
    <form action="cambiar_contraseña.html" method="post">
        <div>
            <label for="current-password">Contraseña Actual:</label>
            <input type="password" id="current-password" name="current-password" required>
        </div>
        <div>
            <label for="new-password">Nueva Contraseña:</label>
            <input type="password" id="new-password" name="new-password" required>
        </div>
        <div>
            <label for="confirm-password">Confirmar Nueva Contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <button type="submit" class="btn btn-primary" id="submit-btn">Actualizar contraseña</button>
        <div id="success-message" class="alert alert-success mt-3" style="display: none;">
            La contraseña ha sido actualizada con éxito.
        </div>
        <div class="text-center mt-4">
            <a href="login.html" class="btn btn-secondary">ir al login</a>
        </div>
    </form>
</body>
</html>
