<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="csss/detalle_contacto.css">

</head>
<body>

<section id="detalle-contacto" class="container my-5">
    <h2 class="text-center mb-4">Detalles del Contacto</h2>

    <div class="card">
        <div class="card-body">
            <h3 class="card-title" id="contact-name">Juan Pérez</h3>
            <p class="card-text"><strong>Teléfono:</strong> <span id="contact-phone">+502 1234 5678</span></p>
            <p class="card-text"><strong>ID:</strong> <span id="contact-id"></span></p>
            <p class="card-text"><strong>Email:</strong> <span id="contact-email">juan.perez@ejemplo.com</span></p>
            <p class="card-text"><strong>Dirección:</strong> <span id="contact-address">Calle 1, Ciudad, Guatemala</span></p>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="contactos.html" class="btn btn-secondary">Regresar a la lista de contactos</a>
    </div>
</section>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const contactId = urlParams.get('contacto');

    function loadContactDetails(contactId) {
        const contactInfo = getContactDetails(contactId);
        
        document.getElementById('contact-name').textContent = contactInfo.name;
        document.getElementById('contact-phone').textContent = contactInfo.phone;
        document.getElementById('contact-id').textContent = contactInfo.ID;
        document.getElementById('contact-email').textContent = contactInfo.email;
        document.getElementById('contact-address').textContent = contactInfo.address;
    }

    function getContactDetails(contactId) {
        const contacts = [
            { id: 1, name: 'Juan Pérez', phone: '+502 1234 5678', ID:1234 ,email: 'juan.perez@gmail.com', address: 'Calle 1, Ciudad, Guatemala' },
            { id: 2, name: 'Ana López', phone: '+502 9876 5432', ID:3453 ,email: 'ana.lopez@ejemplo.com', address: 'Calle 2, Ciudad, Guatemala' },
            { id: 3, name: 'Carlos García', phone: '+502 4567 1234', ID: 4566,email: 'carlos.garcia@gmail.com', address: 'Calle 3, Ciudad, Guatemala' },
            { id: 4, name: 'Maria González', phone: '+502 8765 4321', ID:1241,email: 'maria.gonzalez@gmail.com', address: 'Calle 4, Ciudad, Guatemala' },
            { id: 5, name: 'Pedro Martínez', phone: '+502 3456 7890', ID:6798,email: 'pedro.martinez@gmail.com', address: 'Calle 5, Ciudad, Guatemala' }
        ];
        return contacts.find(contact => contact.id == contactId);
    }

    loadContactDetails(contactId);
</script>

</body>
</html>
